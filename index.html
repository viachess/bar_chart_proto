<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <style>
      .focus circle {
        fill: steelblue;
    }

    .focus text {
        font-size: 14px;
    }

    .tooltip {
        fill: white;
        stroke: #000;
    }

    .tooltip-date, .tooltip-pressure {
        font-weight: bold;
        overflow-wrap: break-word;
    }
    .hidden {
      display: none;
    }

    </style>
  </head>

  <body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <!-- <div id="app"></div> -->

    <script src="./index.js"></script>
  </body>
</html>
